<div class="grid">
	{% for member in site.staff %}
		{% if member.projects contains include.project %}

			<div class="member" >

				<figure>
					<img src="{{ site.baseurl }}/staff/image/{{ member.profile_photo_path_staff }}"  class="members"  >
					<figcaption>
						<a href="{{member.website }}" target="_blank">{{ member.name }}</a>
						<br/>
						{{ member.position }}{% if member.status == 'previous' %}, {{ member.start-year }} - {{ member.end-year }}{% endif %}
					</figcaption>
				</figure>

			</div>

		{% endif %}    
	{% endfor %}

</div>
